<body>

                <span class="slider round"></span>

        <!-- Simple Tools (Always Visible or Conditional?) -->

             Let's keep them visible for quick access, but maybe dim them if they are in Hub? 
             Actually, let's keep them as is for now, and toggle the "Hub vs Studio Cards". -->

        <div class="tool-card" id="dimensions-tool" data-tool="dimensions">
            <div class="tool-icon">ğŸ“</div>
            <div class="tool-name">Screen Dims</div>
        </div>

        <div class="tool-card" id="color-tool" data-tool="color-picker">
            <div class="tool-icon">ğŸ¨</div>
            <div class="tool-name">Color Picker</div>
        </div>

        <div class="tool-card" id="outline-tool" data-tool="outliner">
            <div class="tool-icon">ğŸ”³</div>

        </div>

        <div class="tool-card" id="ruler-tool" data-tool="ruler">
            <div class="tool-icon">ğŸ“</div>
            <div class="tool-name">Ruler</div>
        </div>

        <!-- Hub (Visible if Island Mode ON) -->
        <div class="tool-card tool-card-hub landscape" id="hub-tool" data-tool="hub">
            <div class="tool-icon">âš¡</div>
            <div class="tool-name">DevLens Hub</div>
            <div class="tool-desc" style="font-size:10px; color:rgba(255,255,255,0.6)">All-in-one Toolkit</div>
        </div>

        <!-- Individual Studios (Visible if Island Mode OFF) -->
        <div class="tool-card studio-card hidden" id="design-studio-card" data-tool="design-studio">

        </div>

            <div class="tool-icon">ğŸŒ</div>
